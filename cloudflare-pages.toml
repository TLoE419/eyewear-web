[build]
command = "npm run build"
publish = "out"

[build.environment]
NODE_VERSION = "18"

# 環境變數（在 Cloudflare Pages 控制台設置）
# NEXT_PUBLIC_SUPABASE_URL = "your-supabase-url"
# NEXT_PUBLIC_SUPABASE_ANON_KEY = "your-supabase-anon-key"

[[redirects]]
from = "/admin/*"
to = "/admin/index.html"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
